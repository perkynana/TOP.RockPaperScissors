<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/5ee6ee7885.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
        <h3>The first to 5 wins</h3>
    </div>
    <div class="choicesWrapper">
        <div class="userChoiceWrapper">
            <div class="userScoreWrapper">
                <i class="fa-regular fa-user userLogo"></i>
                <input placeholder="0" disabled class="userScore">
            </div>
            <div class="userChoices">
                <div class="choices">
                    <h3>Rock</h3>
                    <i class="fa-regular fa-hand-back-fist fa-2xl userRock"></i>
                </div>
                <div class="choices">
                    <h3>Paper</h3>
                    <i class="fa-regular fa-hand fa-2xl userPaper"></i>
                </div>
                <div class="choices">
                    <h3>Scissors</h3>
                    <i class="fa-regular fa-hand-scissors fa-2xl userScissors"></i>
                </div>
            </div>
        </div>
        <div class="computerChoice">
            <div class="computerChoiceWrapper">
                <div class="computerScoreWrapper">
                    <i class="fa-solid fa-laptop computerLogo"></i>
                    <input placeholder="0" disabled class="computerScore">
                </div>
                <div class="computerChoices">
                    <div class="choices">
                        <h3>Rock</h3>
                        <i class="fa-regular fa-hand-back-fist fa-2xl computerRock"></i>
                    </div>
                    <div class="choices">
                        <h3>Paper</h3>
                        <i class="fa-regular fa-hand fa-2xl computerPaper"></i>
                    </div>
                    <div class="choices">
                        <h3>Scissors</h3>
                        <i class="fa-regular fa-hand-scissors fa-2xl computerScissor"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
