<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/5ee6ee7885.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="userChoice">
        <div class="choice one">
            <h3>Rock</h3>
            <i class="fa-solid fa-hand-back-fist fa-2xl hand"></i>
        </div>
        <div class="choice two">
            <h3>Paper</h3>
            <i class="fa-solid fa-hand fa-2xl hand"></i>
        </div>
        <div class="choice three">
            <h3>Scissors</h3>
            <i class="fa-solid fa-hand-scissors fa-2xl hand"></i>
        </div>
    </div>
    <div class="computerChoice">
        <div class="choice one">
            <h3>Rock</h3>
            <i class="fa-solid fa-hand-back-fist fa-2xl hand"></i>
        </div>
        <div class="choice two">
            <h3>Paper</h3>
            <i class="fa-solid fa-hand fa-2xl hand"></i>
        </div>
        <div class="choice three">
            <h3>Scissors</h3>
            <i class="fa-solid fa-hand-scissors fa-2xl hand"></i>
        </div>
    </div>
    <div class="scores">
        <div class="userScore">

        </div>
        <div class="computerScore">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
